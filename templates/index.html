<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Level Classificatiom</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <form action="/"  method='POST'>
        <h1>
            A Tool for Proficiency Level Determination of Developers
        </h1>
        <p>
            This Machine Learning-based Tool can automatically 
            determine your proficiency level (Junior/Middle/Senior) 
            by using KNN model based on your GitHub profile.
        </p>
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <input type="text" name="github_name" placeholder="your GitHub name">
        <input type="text" name="github_token" placeholder="your GitHub token">
        <input type="submit" value="submit" name="submit">
</body>
</html>
